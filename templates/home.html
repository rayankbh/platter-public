<!DOCTYPE html>
<html>
	<head>
		<title>Platter</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
		<script src="{{ url_for('static', filename='particles.js') }}"></script>
		<script src="{{ url_for('static', filename='stats.js') }}"></script>
	
	</head>

	<div id="particles-js"></div>
	<body>
		
		<div id="particles-js"></div>

		<script>
			particlesJS("particles-js", {
			  "particles": {
				"number": {
				  "value": 150,
				  "density": {
					"enable": true,
					"value_area": 800
				  }
				},
				"color": {
				  "value": "#FFF5D6"
				},
				"shape": {
				  "type": "circle",
				  "stroke": {
					"width": 1,
					"color": "#F0D1D7"
					
				  },
				  "polygon": {
					"nb_sides": 5
				  },
				  "image": {
					"src": "img/github.svg",
					"width": 100,
					"height": 100
				  }
				},
				"opacity": {
				  "value": 0.5,
				  "random": false,
				  "anim": {
					"enable": false,
					"speed": 1,
					"opacity_min": 0.1,
					"sync": false
				  }
				},
				"size": {
				  "value": 6,
				  "random": true,
				  "anim": {
					"enable": false,
					"speed": 40,
					"size_min": 0.1,
					"sync": false
				  }
				},
				"line_linked": {
				  "enable": true,
				  "distance": 110,
				  "color": "#F4EEFC",
				  "opacity": 0.6,
				  "width": 2
				},
				"move": {
				  "enable": true,
				  "speed": 3.5,
				  "direction": "none",
				  "random": true,
				  "straight": false,
				  "out_mode": "bounce",
				  "bounce": true,
				  "attract": {
					"enable": false,
					"rotateX": 600,
					"rotateY": 1200
				  }
				}
			  },
			  "interactivity": {
				"detect_on": "canvas",
				"events": {
				  "onhover": {
					"enable": true,
					"mode": "repulse"
				  },
				  "onclick": {
					"enable": true,
					"mode": "push"
				  },
				  "resize": true
				},
				"modes": {
				  "grab": {
					"distance": 400,
					"line_linked": {
					  "opacity": 1
					}
				  },
				  "bubble": {
					"distance": 400,
					"size": 40,
					"duration": 2,
					"opacity": 8,
					"speed": 3
				  },
				  "repulse": {
					"distance": 100,
					"duration": 0.4
				  },
				  "push": {
					"particles_nb": 4
				  },
				  "remove": {
					"particles_nb": 2
				  }
				}
			  },
			  "retina_detect": true
			});
		  </script>

		

		<div class="container">
			<div class= "box">
				<header>
					<h1>platter</h1>
				</header>

		<div class="search-container">
			<form method = "POST">
				<input type="text" class="search-box" placeholder="Enter your zip code" name="zip" required>

				<button type="submit" class="search-btn">
					<i class="fas fa-search"></i>
				</button>
				
			</form>

			
		

			<div class="instruction"> 
				<p> Can't decide where to eat? </p> 
				<p>Enter your zip code and let us choose for you!</p>


			</div>

		</div>




		
		
		  
	
	</body>


	<footer> <div class="hero-foot" style=" margin-top:2rem; position: relative; bottom: 0; width: 100%; bottom:0;">
		<div class="content has-text-centered">
		  <span style="font-size:0.6rem; margin-top:1rem; margin-bottom:1rem; color:rgb(113, 112, 112);">
			Made with <span class="icon is-small" style="color:#F56F71"><i class="fa fa-heart"></i></span> by <a href="https://github.com/rayankbh" target="_blank" style="color: #000000;
			text-decoration: none">Rayan</a>
		  </span>
		</div>
	  </div>
	</footer>

	
</html>
